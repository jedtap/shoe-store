{% extends "base.html" %}

{% block title %}Catalogue{% endblock title %} 

{% block content %}
    <h1 class="text-2xl px-3 md:px-8 lg:px-16">Trending This Week</h1>

    <div class="container mx-auto py-8">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

            {% for shoe in shoes %}
                <div class="p-4">
                    <a href="{% url 'shoe_detail' shoe.pk %}">
                        <img src="{{ shoe.image.url }}" alt="{{ shoe.name }}" class="w-full h-auto">
                        <div class="mt-2">
                            <h2 class="text-lg font-bold">{{ shoe.name }}</h2>
                            <p class="text-gray-600">{{ shoe.shoe_type }}</p>
                            <p class="text-gray-800">${{ shoe.price_usd }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
