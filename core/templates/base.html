{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Treads</title>
    <link rel="icon" href="{% static 'treads.ico' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="py-8">
        <header class="flex justify-between items-center px-16 py-4 bg-gray-100">
            <div class="flex space-x-8 items-center">
                <a href="{% url "home" %}" alt="home" class="text-3xl bebas hover:text-gray-800">TREADS</a>
                <a href="{% url "shop" %}" alt="shop" class="text-xl hover:text-gray-800">Shop</a>
            </div>
            <a href="{% url "cart" %}" alt="cart link" class="text-xl ml-auto relative" id="cart-icon">
                <span class="material-symbols-outlined">shopping_cart</span>
                <span class="absolute top-0 right-0 h-3 w-3 bg-red-500 rounded-full -mt-1 -mr-1 hidden" id="cart-indicator"></span>
            </a>            
        </header>
    </div>
    <main>
        <script src="{% static 'cart-indicator.js' %}"></script>
        {% block content %} {% endblock content %}
    </main>
    <footer class="text-center my-4">
        â“’ 2024 Jed Tapiador. All rights reserved.
    </footer>
</body>
</html>
