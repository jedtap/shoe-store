{% extends "base.html" %}

{% block content %}
    picture
    name, shoe type, dollars
    add to cart

    <div class="container mx-auto py-8">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="{{ shoe.image.url }}" alt="{{ shoe.name }}" class="w-full h-auto">
            <div class="p-4">
                <h1 class="text-2xl font-bold">{{ shoe.name }}</h1>
                <p class="text-gray-600">{{ shoe.shoe_type }}</p>
                <p class="text-gray-800">${{ shoe.price_usd }}</p>
            </div>
        </div>
    </div>
{% endblock %}
